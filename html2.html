 <header class="bg-light py-3 border-bottom">
  <div class="container">
    <div class="row align-items-center">
      
      <!-- Formulario: ocupa 4 columnas (30%) -->
      <div class="col-md-4">
        <form>
          <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Contraseña">
          </div>
          <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
          </div>
          <button type="submit" class="btn btn-primary btn-sm">Ingresar</button>
        </form>
      </div>

      <!-- Título centrado -->
      <div class="col-md-4 text-center">
        <h1 class="titulo-header mb-0">Cooperadora 403</h1>
      </div>

      <!-- Logo derecha -->
      <div class="col-md-4 text-end">
        <img src="Imagenes/logo403.jpg" alt="Logo Cooperadora" class="img-fluid logo-header" style="max-width: 100px;">
      </div>

    </div>
  </div>
</header>
