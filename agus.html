<!-- 
  <main> envuelve todo el contenido dando importancia a todas las secciones. Las secciones estan dentro de mi index y no en otros html.
  Uso esta estructura con <header> y <footer> dentro de cada <section> 
  para darle jerarquía semántica y visual a cada bloque de contenido.

  <header>: destaca el título o introducción principal de la sección.
  <footer>: agrupa acciones o elementos de cierre relacionados con esa sección.

  Esto mejora la organización, la comprensión del contenido y también favorece la accesibilidad.

  Claramente esta one page tiene secciones separadas. 
  SI NUESTRA ONE PAGE TIENE SECCIONES EN VENTANAS EMERGENTES NO ES NECESARIO ESTE MODELO.
